<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <div class="container">
      <img class="logo-pic" src="img/Logo.png" alt="">
      <H1 class="logo-text">Toboolist</H1>
    </div>

  </header>

  <main>
    <section class="minore">
      <div class="banner">
        <button id="b-task">Add Task</button>
        <button id="b-section">Add Section</button>
        
      </div>
    </section>

    <section>
      <div class="finestra">
        
        <div class="task">

          <h3><span class="triangolo">&#9660;</span> New Task</h3>
          <p><span class="cerchio-v">&check;</span> Quarterly Newsletter 
            <button class="bottone-blue">Editorial</button>
          </p>

        </div>

        <div class="today">
          <h3><span class="triangolo">&#9660;</span> Today</h3>
          <p><span class="cerchio-v">&check;</span> Recruiting blog post 
            <button class="bottone-blue">Editorial</button>
          </p>

          <p><span class="cerchio-v">&check;</span> Mobile App Launch 
            <button class="bottone-purple">Goals</button>
          </p>

          <p><span class="cerchio-r">&#10007;</span> Interview John H  
            <button class="bottone-green">Recruiting</button>
          </p>
        </div>

        <div class="up">
          <h3><span class="triangolo">&#9660;</span> Upcoming</h3>

          <p><span class="cerchio-r">&#10007;</span> Schedule meeting with Alex
          </p>
          <p><span class="cerchio-v">&check;</span> Home page refresh
            <button class="bottone-pink">Website</button>
          </p>
          <p><span class="cerchio-v">&check;</span> Onboard new Sales team members
            <button class="bottone-green">Sales</button>
          </p>  
          <p><span class="cerchio-v">&check;</span> Review editorial calendar
            <button class="bottone-blue">Editorial</button>
          </p>

        </div>

      </div>
    </section>
    

  </main>
  
  <footer>

  </footer>

</body>
</html>
